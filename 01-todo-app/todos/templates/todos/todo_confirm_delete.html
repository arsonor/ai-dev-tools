{% extends 'todos/base.html' %}

{% block content %}
<h1>Delete Todo</h1>

<div style="margin-top: 30px; padding: 20px; background-color: #fff3cd; border: 1px solid #ffc107; border-radius: 4px;">
    <p style="margin-bottom: 15px;">Are you sure you want to delete this todo?</p>
    <h3 style="margin-bottom: 10px;">{{ todo.title }}</h3>
    {% if todo.description %}
    <p style="color: #666;">{{ todo.description }}</p>
    {% endif %}
</div>

<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
